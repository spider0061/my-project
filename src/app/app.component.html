<body>
  <div class="container">
    <form [formGroup]="blogForm" (ngSubmit)="submit()">
      <input  formControlName="title" placeholder="title">
      <br>
      <input  class="body" formControlName="body" placeholder="body">
      <br>         
      <button  color="primary">Submit</button>
    </form>
  </div>

  <div class="blog" *ngFor="let blog of blogs">
    <hr>
    <h1 style="color:blue;" >{{blog.title}}</h1>
    <p>{{blog.body}}</p>
    <br>
  </div>

</body>
